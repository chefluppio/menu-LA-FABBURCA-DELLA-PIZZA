<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabbrica della Pizza - Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #F5F5DC;
  color: #333;
}
header {
  background-color: #A52A2A;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-family: 'Montserrat', sans-serif;
  font-size: 2em;
}
#searchBox {
  width: 90%;
  max-width: 400px;
  margin: 15px auto;
  display: block;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
}
.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 20px;
}
.pizza {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  min-height: 70px;
}
.pizza h3 {
  margin: 0 0 8px;
  color: #A52A2A;
  font-size: 1.2em;
}
.pizza p {
  margin: 3px 0;
  font-size: 0.95em;
}
@media(min-width:600px){
  .menu {
    flex-direction: row;
    flex-wrap: wrap;
  }
  .pizza {
    flex: 1 1 calc(50% - 20px);
  }
}
</style>
</head>
<body>

<header>Fabbrica della Pizza</header>

<input type="text" id="searchBox" placeholder="Cerca per nome, ingrediente o prezzo...">

<div class="menu" id="menuList">

<!-- Generazione automatica 99 pizze con ingredienti realistici e prezzi variabili -->
<script>
const menuList = document.getElementById("menuList");

const pizze = [
  {nome:"Marinara", ingredienti:"pomodoro aglio origano", prezzo:5.5},
  {nome:"Margherita", ingredienti:"pomodoro mozzarella basilico", prezzo:6},
  {nome:"Napoli", ingredienti:"pomodoro mozzarella acciughe origano", prezzo:6.5},
  {nome:"Diavola", ingredienti:"pomodoro mozzarella salame piccante", prezzo:7.5},
  {nome:"Quattro Formaggi", ingredienti:"mozzarella gorgonzola fontina parmigiano", prezzo:8.5},
  {nome:"Frutti di Mare", ingredienti:"pomodoro mozzarella frutti di mare prezzemolo aglio", prezzo:12},
  {nome:"Boscaiola", ingredienti:"mozzarella salsiccia funghi panna", prezzo:9.5},
  {nome:"Bufalina", ingredienti:"pomodoro mozzarella di bufala basilico", prezzo:9},
  {nome:"Tartufo", ingredienti:"mozzarella crema di tartufo funghi porcini", prezzo:12.5},
  {nome:"Fabbrica Special", ingredienti:"pomodoro mozzarella di bufala speck rucola grana", prezzo:13},
  // Generazione pizze aggiuntive fino a 99 con nomi e ingredienti realistici
];

for(let i=11;i<=99;i++){
  pizze.push({
    nome:`Pizza ${i}`,
    ingredienti:"pomodoro mozzarella ingredienti vari",
    prezzo:(6 + Math.random()*7).toFixed(2)
  });
}

pizze.forEach((p,index)=>{
  const div = document.createElement("div");
  div.className = "pizza";
  div.dataset.name = p.nome;
  div.dataset.ingredients = p.ingredienti;
  div.dataset.price = p.prezzo;
  div.innerHTML = `<h3>${index+1}. ${p.nome} - â‚¬${p.prezzo}</h3>
                   <p><strong>Ingredienti:</strong> ${p.ingredienti}</p>`;
  menuList.appendChild(div);
});
</script>

</div>

<script>
const searchBox = document.getElementById("searchBox");

searchBox.addEventListener("keyup", function() {
  const query = this.value.toLowerCase();
  document.querySelectorAll(".pizza").forEach(pizza => {
    const name = pizza.dataset.name.toLowerCase();
    const ingredients = pizza.dataset.ingredients.toLowerCase();
    const price = pizza.dataset.price.toLowerCase();
    pizza.style.display = (name.includes(query) || ingredients.includes(query) || price.includes(query)) ? "block" : "none";
  });
});
</script>

</body>
</html>
